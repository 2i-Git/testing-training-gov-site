version: '3.8'

services:
  alcohol-license-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: alcohol-license-training-dev
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - SESSION_SECRET=dev-session-secret
      - DB_PATH=/app/database/alcohol_license.db
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      # Persist database and logs
      - ./database:/app/database
      - ./logs:/app/logs
    command: ["npm", "run", "dev"]
    restart: unless-stopped

networks:
  default:
    name: alcohol-license-dev-network
