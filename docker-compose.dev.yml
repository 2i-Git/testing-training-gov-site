services:
  alcohol-license-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: alcohol-license-training-dev
    ports:
      - '3000:3000'
      - '9229:9229' # Debug port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - SESSION_SECRET=dev-session-secret
      - DATABASE_URL=postgres://postgres:postgres@db:5432/alcohols
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      # Persist logs
      - ./logs:/app/logs
    command: ['npm', 'run', 'dev']
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: alcohol-license-pg-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=alcohols
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

networks:
  default:
    name: alcohol-license-dev-network

volumes:
  pgdata:
