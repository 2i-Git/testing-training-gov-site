name: CI Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    install:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        name: CI Pipeline
        on:
          push:
            branches: [main]
          pull_request:
            branches: [main]
        jobs:
          install:
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              - name: Use Node.js 18.x
                uses: actions/setup-node@v4
                with:
                  node-version: 18.x
              - name: Install dependencies
                run: npm ci
              - name: Cache node_modules
                uses: actions/cache@v4
                with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

          lint:
            needs: install
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              - name: Restore node_modules
                uses: actions/cache@v4
                with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
              - name: Run lint
                run: npm run lint

          test:
            needs: install
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              - name: Restore node_modules
                uses: actions/cache@v4
                with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
              - name: Run unit tests
                run: npm test

          audit:
            needs: install
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              - name: Restore node_modules
                uses: actions/cache@v4
                with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
              - name: Run npm audit
                run: npm audit --audit-level=high --json

          zap:
            needs: install
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              - name: Use Node.js 18.x
                uses: actions/setup-node@v4
                with:
                  node-version: 18.x
              - name: Install dependencies
                run: npm ci
              - name: Start app server
                run: |
                  npm run start &
                  sleep 10
              - name: Run ZAP Baseline Scan
                uses: zaproxy/action-baseline@v0.10.0
                with:
                  target: 'http://localhost:3000'
              - name: Stop app server
                if: always()
                run: |
                  pkill -f "node server.js" || true

          e2e:
            needs: [lint, test, audit, zap]
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              - name: Use Node.js 18.x
                uses: actions/setup-node@v4
                with:
                  node-version: 18.x
              - name: Install dependencies
                run: npm ci
              - name: Start services for E2E
                run: |
                  docker compose -f docker-compose.dev.yml up -d
                  sleep 10
              - name: Run Playwright E2E tests
                run: npx playwright test
              - name: Stop services
                if: always()
                run: docker compose -f docker-compose.dev.yml down

          docker:
            needs: e2e
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              - name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3
              - name: Login to DockerHub
                uses: docker/login-action@v3
                with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
              - name: Build Docker image
                run: docker build -t damiencookedocker/personal_repo:latest .
              - name: Push Docker image to Docker Hub
                run: docker push damiencookedocker/personal_repo:latest
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - name: Run unit tests
        run: npm test

  audit:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - name: Run npm audit
        run: npm audit --audit-level=high --json

  e2e:
    needs: [lint, test, audit, zap]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Start services for E2E
        run: |
          docker compose -f docker-compose.dev.yml up -d
          sleep 10
      - name: Run Playwright E2E tests
        run: npx playwright test
      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.dev.yml down

  docker:
    needs: e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        run: docker build -t damiencookedocker/personal_repo:latest .
      - name: Push Docker image to Docker Hub
        run: docker push damiencookedocker/personal_repo:latest
