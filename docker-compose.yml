services:
  alcohol-license-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alcohol-license-training
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=your-super-secret-session-key-change-this-in-production
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@db:5432/alcohols}
    volumes:
      # Persist logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: alcohol-license-pg
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=alcohols
    ports:
      - '5432:5432'
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: alcohol-license-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
